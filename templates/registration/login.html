{% extends "index.html" %}
{% block menu %}{% endblock %}
{% block content %}
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action=".">
    {% csrf_token %}
    <table class="form">
    <tr>
        <th><label for="id_username">Ваше имя</label></th>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <th><label for="id_password">Ваш табельный номер</label></th>
        <td>{{ form.password }}</td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Войти" />
        <input type="hidden" name="next" value="{{ next }}" /></td>
    </tr>
    </table>
    </form>
{% endblock %}
